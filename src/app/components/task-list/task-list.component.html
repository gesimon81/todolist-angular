<div class="container">
  <h2>Liste des tâches</h2>

  <!-- Message d'erreur si l'API est indisponible -->
  <div *ngIf="error">
    <p class="error">Impossible de récupérer les tâches. Vérifiez la connexion avec l'API.</p>
  </div>

  <div *ngIf="!error">
    <p>Nombre de tâches : {{ tasks.length }}</p>

    <div *ngIf="tasks.length > 0; else elseTasksEmpty">
      <ul>
        <li *ngFor="let task of tasks">
          <span [class.completed]="task.isCompleted">{{ task.description }}</span>
          <button class="btn-delete" (click)="deleteTask(task.id)">🗑</button>
        </li>
      </ul>
    </div>

    <ng-template #elseTasksEmpty>
      <p>La liste des tâches est vide !</p>
    </ng-template>

    <!-- Bouton Ajouter -->
    <button class="btn-add" (click)="addTaskDefault()">➕ Ajouter un exemple</button>
    <button class="btn-add" [routerLink]="['/add']">➕ Ajouter une tâche</button>
    <button class="btn-add" [routerLink]="['/form']">➕ Formulaire de tâche</button>

  </div>
</div>
